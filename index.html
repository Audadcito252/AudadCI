<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validación de Matrícula</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f9f6ee] min-h-screen">
  <!-- Barra de navegación -->
  <nav class="w-full bg-white shadow rounded-t-xl flex items-center justify-between px-8 py-2 sticky top-0 z-10">
    <div class="flex items-center gap-8">
      <img src="img/component-3.svg" alt="Logo" class="h-10 w-10 rounded-full border border-[#700303] bg-white" />
      <a href="#" class="text-[#700303] font-medium text-base hover:underline transition">Matriculas</a>
      <a href="#" class="text-[#700303] font-medium text-base hover:underline transition">Grupos</a>
      <a href="#" class="text-[#700303] font-medium text-base hover:underline transition">Estadísticas</a>
      <div class="relative">
        <a href="#" class="text-[#700303] font-medium text-base bg-[#f3f4fd] px-6 py-2 rounded-t-lg shadow-md border-b-2 border-[#a3a3ff]">Usuarios <span class="text-[#6c63ff]">✓</span></a>
      </div>
      <a href="#" class="text-[#700303] font-medium text-base hover:underline transition">Certificaciones</a>
    </div>
    <div class="flex items-center gap-2">
      <span class="text-[#7c6f57] font-medium text-base">Cuenta Administrador</span>
      <svg class="w-4 h-4 text-[#7c6f57]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
    </div>
  </nav>

  <!-- Encabezado -->
  <div class="max-w-3xl mx-auto mt-8">
    <div class="bg-gradient-to-r from-[#8a1c2b] to-[#7c5a3a] rounded-lg shadow-md py-4 px-8">
      <h1 class="text-3xl font-bold text-white text-center">Usuarios</h1>
    </div>
  </div>

  <!-- Fondo degradado y tarjeta -->
  <div class="w-full mt-8 pb-8" style="background: linear-gradient(to bottom, #8a1c2b 0%, #e2b09a 100%); min-height: 60vh; border-radius: 12px;">
    <div class="flex justify-center items-center h-full pt-24">
      <div class="bg-[#fffbe9] rounded-lg shadow-lg px-12 py-12 min-w-[400px] flex flex-col items-center">
        <div class="bg-[#8a1c2b] rounded-lg shadow-md px-8 py-6 flex flex-col items-center mb-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2 text-[#fffbe9]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          <div class="text-white font-semibold text-lg">Lista Usuarios</div>
          <div class="text-[#f9e7d7] text-sm">Ver los usuarios actuales del sistema</div>
        </div>
        <div class="text-[#8a1c2b] text-lg font-medium text-center mt-2">Selecciona una opción para ver más detalles.</div>
      </div>
    </div>
  </div>
</body>
</html>
